<div style="text-align:center; margin: 2rem 0;">
    <div>
        <h1 style="font-family: 'Nerko One', cursive;">Program</h1>
        <span>nav1</span>
        <a href="{% url 'account:create' %}?next={{ request.path }}">
            <span>CREATE</span>
        </a>
        {% if not user.is_authenticated %}
            <a href="{% url 'account:login' %}?next={{ request.path }}">
                <span>LOGIN</span>
            </a>
        {% else %}
            <a href="{% url 'account:detail' pk=user.pk %}">
                <span>MyPage</span>
            </a>
            <a href="{% url 'account:logout' %}?next={{ request.path }}">
                <span>LOGOUT</span>
            </a>
        {% endif %}
    </div>
</div>
