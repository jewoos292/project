<div class="program_header">
    <div>
        <h1 class="program_logo">Program</h1>
    </div>
    <div class="program_header_navbar">
        <a href="{% url 'articleapp:list' %}" class="program_header_nav">
            <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %}" class="program_header_nav">
            <span>Projects</span>
        </a>
        {% if not user.is_authenticated %}
            <a href="{% url 'account:login' %}?next={{ request.path }}" class="program_header_nav">
                <span>LogIn</span>
            </a>
            <a href="{% url 'account:create' %}" class="program_header_nav">
                <span>SignUp</span>
            </a>
        {% else %}
            <a href="{% url 'account:detail' pk=user.pk %}" class="program_header_nav">
                <span>MyPage</span>
            </a>
            <a href="{% url 'account:logout' %}?next={{ request.path }}">
                <span>LogOut</span>
            </a>
        {% endif %}
    </div>
</div>
